name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run all tests with details
        run: ./gradlew test --continue

      - name: Upload all test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
            domain/build/reports/tests/test
            application/build/reports/tests/test
            adapter/build/reports/tests/test
            plugin/**/build/reports/tests/test
